<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - WattNest</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="js/firebaseConfig.js" defer></script>
    <script src="js/admin-login.js" defer></script>
</head>
<body>
    <header>
        <h1>WattNest Admin Panel - Login</h1>
    </header>

    <main>
        <section id="auth">
            <h2>Admin Login</h2>
            <form id="login-form">
                <input type="text" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; WattNest Admin Panel</p>
    </footer>
</body>
</html>
<script>
// Initialize Firebase
const app = firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// Handle Admin Login
document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;

    try {
        await auth.signInWithEmailAndPassword(email, password);
        alert("Login Successful!");
        window.location.href = "admin-dashboard.html"; // Redirect to admin dashboard
    } catch (error) {
        alert("Login Failed: " + error.message);
    }
});
</script>
