<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Register - WattNest</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="js/firebaseConfig.js" defer></script>
    <script src="js/admin-register.js" defer></script>
</head>
<body>
    <header>
        <h1>WattNest Admin Panel - Register</h1>
    </header>

    <main>
        <section id="auth">
            <h2>Admin Register</h2>
            <form id="register-form">
                <input type="text" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; WattNest Admin Panel</p>
    </footer>
</body>
</html>
<script> 
// Initialize Firebase
const app = firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// Handle Admin Registration
document.getElementById('register-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('register-email').value;
    const password = document.getElementById('register-password').value;

    try {
        await auth.createUserWithEmailAndPassword(email, password);
        alert("Registration Successful!");
        window.location.href = "admin-login.html"; // Redirect to login page
    } catch (error) {
        alert("Registration Failed: " + error.message);
    }
});
</script>
