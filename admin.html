<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - WattNest</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/firebaseConfig.js" defer></script> <!-- Import firebaseConfig.js as module -->
</head>
<body>
    <header>
        <h1>WattNest Admin Panel</h1>
        <nav>
            <ul>
                <li><a href="admin.html">Home</a></li>
                <li><a href="admin-login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="add-station">
            <h2>Add Charging Station</h2>
            <form id="stationForm">
                <label for="stationName">Station Name:</label>
                <input type="text" id="stationName" required><br><br>

                <label for="stationCity">City:</label>
                <input type="text" id="stationCity" required><br><br>

                <label for="stationTimings">Timings:</label>
                <input type="text" id="stationTimings" placeholder="e.g., 9 AM - 9 PM" required><br><br>

                <label for="stationImage">Station Image:</label>
                <input type="file" id="stationImage" accept="image/*"><br><br>

                <button type="submit">Add Charging Station</button>
            </form>
        </section>

        <section id="station-list">
            <h2>Available Charging Stations</h2>
            <table>
                <thead>
                    <tr>
                        <th>Station Name</th>
                        <th>City</th>
                        <th>Timings</th>
                        <th>Image</th>
                    </tr>
                </thead>
                <tbody id="stationTable"></tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; WattNest Admin Panel</p>
    </footer>

    <script type="module">
        import { db, storage } from './js/firebaseConfig.js';
        import { collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";
        import { ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js";

        // Add station and upload image to Cloud Storage
        document.getElementById('stationForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const stationName = document.getElementById('stationName').value;
            const stationCity = document.getElementById('stationCity').value;
            const stationTimings = document.getElementById('stationTimings').value;
            const stationImage = document.getElementById('stationImage').files[0];

            if (stationImage) {
                const storageRef = ref(storage, `stationImages/${stationImage.name}`);
                try {
                    // Upload image to Firebase Storage
                    const snapshot = await uploadBytes(storageRef, stationImage);
                    const imageUrl = await getDownloadURL(snapshot.ref);

                    // Add station details with image URL to Firestore
                    await addDoc(collection(db, 'chargingStations'), {
                        name: stationName,
                        city: stationCity,
                        timings: stationTimings,
                        imageUrl: imageUrl // Save the image URL in Firestore
                    });

                    alert("Charging Station Added!");
                    document.getElementById('stationForm').reset();
                    fetchChargingStations(); // Refresh the table after adding
                } catch (error) {
                    console.error("Error uploading image or adding station:", error);
                    alert("Failed to add station. Please try again.");
                }
            } else {
                alert("Please select an image to upload.");
            }
        });

        // Fetch and display stations
        async function fetchChargingStations() {
            const stationTable = document.getElementById('stationTable');
            stationTable.innerHTML = ''; // Clear previous entries

            try {
                const querySnapshot = await getDocs(collection(db, 'chargingStations'));
                querySnapshot.forEach((doc) => {
                    const station = doc.data();
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${station.name}</td>
                        <td>${station.city}</td>
                        <td>${station.timings}</td>
                        <td><img src="${station.imageUrl}" alt="Station Image" width="100"></td>
                    `;
                    stationTable.appendChild(row);
                });
            } catch (error) {
                console.error("Error fetching stations:", error);
            }
        }

        // Load stations on page load
        fetchChargingStations();
    </script>
</body>
</html>
