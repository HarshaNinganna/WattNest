<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WattNest</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="js/firebaseConfig.js" defer></script>
    <script src="js/app.js" defer></script>
</head>
<body>
    <header>
        <h1>WattNest - Login</h1>
        <nav>
            <ul>
                <li><a href="register.html">Register</a></li>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Login</h2>
            <form id="login-form">
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p id="login-message"></p>
        </section>
    </main>

    <footer>
        <p>&copy; WattNest. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                // Successfully logged in
                document.getElementById('login-message').innerText = "Login successful! Redirecting...";
                // Redirect or perform additional actions here
                window.location.href = 'index.html'; // Redirect to home or dashboard
            } catch (error) {
                document.getElementById('login-message').innerText = error.message;
            }
        });
    </script>
</body>
</html>
